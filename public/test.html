<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitepaper AI Agent - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            background-attachment: fixed;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status {
            padding: 18px 24px;
            margin: 25px 0;
            border-radius: 16px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.success {
            background: rgba(40, 167, 69, 0.3);
            color: #d4edda;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.3);
            color: #f8d7da;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        .status.info {
            background: rgba(23, 162, 184, 0.3);
            color: #d1ecf1;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.2);
        }

        form {
            margin: 30px 0;
        }

        h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin: 20px 0 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        input[type="file"] {
            padding: 12px 18px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        textarea {
            min-height: 100px;
            font-family: inherit;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 8px 0 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #1a7a94 0%, #5bc4de 100%);
            box-shadow: 0 6px 20px rgba(33, 147, 176, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.4), rgba(108, 117, 125, 0.3));
        }

        button.secondary:hover {
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.5), rgba(108, 117, 125, 0.4));
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) inset;
        }

        #result.with-scroll {
            max-height: 500px;
            overflow-y: auto;
        }

        #result::-webkit-scrollbar {
            width: 8px;
        }

        #result::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #result::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        #result::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .hidden {
            display: none;
        }

        .success-result {
            text-align: center;
            padding: 50px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-out;
            max-width: 500px;
            margin: 0 auto;
        }

        .success-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease-out;
            filter: drop-shadow(0 4px 12px rgba(33, 147, 176, 0.3));
        }

        .success-message {
            color: #333;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .sheet-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(33, 147, 176, 0.35);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .sheet-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .sheet-link:hover::before {
            left: 100%;
        }

        .sheet-link:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 32px rgba(33, 147, 176, 0.45);
        }

        .sheet-link:active {
            transform: translateY(-1px) scale(0.98);
        }

        .sheet-link-icon {
            font-size: 22px;
            animation: bounce 2s infinite;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
                margin: 10px 0 0 0;
            }

            .success-result {
                padding: 36px 20px;
                margin: 0 auto;
            }

            .success-icon {
                font-size: 56px;
            }

            .success-message {
                font-size: 1.15rem;
            }

            .sheet-link {
                padding: 14px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Whitepaper AI Agent</h1>
        <p>ホワイトペーパープラン生成テスト</p>

        <div id="authStatus" class="status info">
            認証ステータスを確認中...
        </div>

        <button onclick="checkAuth()">認証ステータス確認</button>
        <button onclick="login()" class="secondary">ログイン</button>

        <form id="generateForm" class="hidden" onsubmit="generatePlans(event)">
            <h2>プラン生成</h2>

            <label for="salesText">営業資料（テキスト）:</label>
            <textarea id="salesText" placeholder="AI駆動の企業向け自動化プラットフォーム。機械学習とクラウド技術を活用して、業務プロセスを効率化します。">AI駆動の企業向け自動化プラットフォーム。機械学習とクラウド技術を活用して、業務プロセスを効率化します。</textarea>

            <label for="salesPdf">または営業資料（PDF）:</label>
            <input type="file" id="salesPdf" accept=".pdf">

            <label for="targetText">ターゲット層（テキスト）:</label>
            <textarea id="targetText" placeholder="企業のCTOやIT部門の意思決定者">企業のCTOやIT部門の意思決定者</textarea>

            <label for="targetPdf">またはターゲット層（PDF）:</label>
            <input type="file" id="targetPdf" accept=".pdf">

            <label for="keywordsText">キーワード（カンマ区切り）:</label>
            <input type="text" id="keywordsText" value="AI,機械学習,自動化,クラウド,エンタープライズ">

            <label for="keywordsCsv">またはキーワード（CSV）:</label>
            <input type="file" id="keywordsCsv" accept=".csv">

            <label for="planCount">プラン数:</label>
            <input type="text" id="planCount" value="3">

            <label for="spreadsheetTitle">スプレッドシートタイトル（オプション）:</label>
            <input type="text" id="spreadsheetTitle" placeholder="例: Q4 ホワイトペーパー企画">

            <button type="submit">🚀 プラン生成実行</button>
        </form>

        <div id="result" class="hidden"></div>
    </div>

    <script>
        async function checkAuth() {
            const status = document.getElementById('authStatus');
            const form = document.getElementById('generateForm');

            try {
                const response = await fetch('/auth/status');
                const data = await response.json();

                if (data.authenticated) {
                    status.className = 'status success';
                    status.textContent = '✓ 認証済み - プラン生成が可能です';
                    form.classList.remove('hidden');
                } else {
                    status.className = 'status error';
                    status.textContent = '✗ 未認証 - ログインしてください';
                    form.classList.add('hidden');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '✗ エラー: ' + error.message;
            }
        }

        function login() {
            window.location.href = '/auth/login';
        }

        async function generatePlans(event) {
            event.preventDefault();

            const result = document.getElementById('result');
            const form = document.getElementById('generateForm');

            result.classList.remove('hidden');
            result.classList.add('with-scroll');
            result.textContent = '⏳ 生成中...（数十秒かかります）';

            const formData = new FormData();

            // Add sales material (text or PDF)
            const salesText = document.getElementById('salesText').value;
            const salesPdf = document.getElementById('salesPdf').files[0];
            if (salesPdf) {
                formData.append('salesPdf', salesPdf);
            } else if (salesText) {
                formData.append('salesText', salesText);
            }

            // Add target audience (text or PDF)
            const targetText = document.getElementById('targetText').value;
            const targetPdf = document.getElementById('targetPdf').files[0];
            if (targetPdf) {
                formData.append('targetPdf', targetPdf);
            } else if (targetText) {
                formData.append('targetText', targetText);
            }

            // Add keywords (text or CSV)
            const keywordsText = document.getElementById('keywordsText').value;
            const keywordsCsv = document.getElementById('keywordsCsv').files[0];
            if (keywordsCsv) {
                formData.append('keywordsCsv', keywordsCsv);
            } else if (keywordsText) {
                formData.append('keywordsText', keywordsText);
            }

            formData.append('planCount', document.getElementById('planCount').value);

            const title = document.getElementById('spreadsheetTitle').value;
            if (title) {
                formData.append('spreadsheetTitle', title);
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.spreadsheetUrl) {
                    // Hide form and remove scroll from result
                    form.classList.add('hidden');
                    result.classList.remove('with-scroll');

                    result.innerHTML = `
                        <div class="success-result">
                            <div class="success-icon">✨</div>
                            <div class="success-message">ホワイトペーパー企画の生成が完了しました</div>
                            <a href="${data.spreadsheetUrl}" target="_blank" class="sheet-link">
                                <span class="sheet-link-icon">📊</span>
                                <span>スプレッドシートを開く</span>
                            </a>
                        </div>
                    `;

                    // Scroll to top to show success message
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    result.classList.add('with-scroll');
                    result.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.classList.add('with-scroll');
                result.textContent = '✗ エラー: ' + error.message;
            }
        }

        // ページ読み込み時に認証ステータスを確認
        checkAuth();
    </script>
</body>
</html>
